---
layout: default
---
<div class="page">

    <header class="page-header">
        {% if page.show_title %}
            <h1 class="page-title">{{ page.title }}</h1>
        {% endif %}

        {% if page.sub_title %}
            <span class="page-sub-title">{{ page.sub_title }}</span>
        {% endif %}
    </header>

    <article class="page-content">
        {{ content }}
    </article>

</div>
