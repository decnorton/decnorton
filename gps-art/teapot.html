<!doctype>
<html>
<head>
	<title>Teapot GPS Art</title>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjk5CS8aru1Hv-emfxwruHMYzD32aDJ3c&sensor=false"></script>
	<style type="text/css">
		* { margin:0; padding:0; }
		html, body, #map {
			height:100%;
			width:100%;
		}
	</style>
</head>
<body>
	<div id="map"></div>
	<script>
		window.onload = function() {
		    var map = new google.maps.Map(document.getElementById("map"), {
		      center: new google.maps.LatLng(50.37116327849012, -4.1421354365561305),
		      zoom: 16,
		      mapTypeId: google.maps.MapTypeId.ROADMAP
		    });
		    
		    var kmzLayer = new google.maps.KmlLayer('http://decnorton.com/gps-art/kmz/teapot.kmz');
		    kmzLayer
		    kmzLayer.setMap(map);
		}
	</script>
</body>
</html>
